<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<div class="container">
    <div class="card">
            <div class="content">
                <div class="imgbox"><img src="img/Nick profile resize 2.jpg" alt="profile pic"></div>
                <div class="details">
                    <h3>Nick Beers</h3>
                     <h5 class="email-address"><i class='bx bxs-envelope'></i> Nicholasbeers@outlook.com</h5>
                    <h5 class="phone-number"><i class='bx bxs-phone-call'></i> 904-309-3377</h5>
                    <div class="about-me">
                        <p>Ambitious front-end and e-learning developer; fluent in HTML, CSS, and Javascript!</p>
                    </div>
                </div>
            </div>
            <div class="tagline"><p>"Lorem ipsum dolor sit amet."</p></div>
    </div>
</div>    
</body>
</html>
