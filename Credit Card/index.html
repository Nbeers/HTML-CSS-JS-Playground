<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="inner-card">
                <div class="front">
                    <!-- <img src="map.png" class="map" alt="Map image"/> -->
                    <div class="row">
                        <img src="chip.png" width="60px" alt="security chip">
                        <img src="visa.png" width="80px" alt="Visa Logo">
                    </div>  
                    <div class="row card-no">
                        <p>0123</p>
                        <p>4567</p>
                        <p>8901</p>
                        <p>2345</p>
                    </div>
                    <div class="row cardholder">
                        <p class="name">John Doe</p>
                        <p>Valid Thru:</p>
                    </div>
                    <div class="date">
                        <p>08/27</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
