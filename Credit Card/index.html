<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="inner-card">
                <div class="front">
                    <!-- <img src="map.png" class="map" alt="map"/> -->
                    <div class="row">
                        <img src="chip.png" width="60px" alt="security chip">
                        <img src="visa.png" width="80px" alt="Visa Logo">
                    </div>  
                    <div class="row card-no">
                        <p>0123</p>
                        <p>4567</p>
                        <p>8901</p>
                        <p>2345</p>
                    </div>
                    <div class="row cardholder">
                        <p class="holder">CARD HOLDER:</p>
                        <p>Valid Thru:</p>
                    </div>
                    <div class="row validthru">
                        <p class="name">JOHN DOE</p>
                        <p class="date">08/27</p>
                    </div>
                </div>
                <div class="back">
                    <!-- <img src="map.png" class="map" alt="map"> -->
                    <div class="bar"></div>
                    <div class="row cardcvv"></div>
                    <div>
                        <img class="pattern" src="pattern.png" alt="security-pattern" style="width:500px; height:30px;">
                    </div>
                    <p class="cvv">CVV: 000</p>
                    <div class="info">
                        <p class="info">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quae quam impedit sint dolore, nobis nemo.</p>
                    </div>
                    <div class="row signature">
                        <p class="sig">John Doe</p>
                        <img class="visa2" src="visa.png" alt="visa logo" width="80px">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
